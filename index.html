<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>国保法 条文ビュー</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
}

.container{
  display:flex;
  height:100vh;
}

.left{
  width:50%;
  border-right:1px solid #ccc;
}

.right{
  width:50%;
  display:flex;
  flex-direction:column;
}

.topbar{
  padding:10px;
  border-bottom:1px solid #ccc;
}

.viewer{
  flex:1;
}

iframe{
  width:100%;
  height:100%;
  border:none;
}

textarea{
  width:100%;
  height:100%;
  border:none;
  padding:15px;
  font-size:16px;
}
</style>

</head>

<body>

<div class="container">

  <!-- 左：PDF全文 -->
  <div class="left">
    <iframe id="pdfFrame"></iframe>
  </div>

  <!-- 右：条文表示 -->
  <div class="right">

    <div class="topbar">
      <input type="file" accept="application/pdf" onchange="loadPDF(event)">
      <button onclick="showArticle('75-7')">第75条の7</button>
      <button onclick="showArticle('82-2')">第82条の2</button>
    </div>

    <div class="viewer">
      <textarea id="articleBox"></textarea>
    </div>

  </div>

</div>

<script>

function loadPDF(e){
  const file = e.target.files[0];
  if(!file) return;

  const url = URL.createObjectURL(file);
  document.getElementById("pdfFrame").src = url;
}

const articles = {

"75-7": `
第七十五条の七
国民健康保険事業費納付金は…
（ここに条文テキストを入れる）
`,

"82-2": `
第八十二条の二
都道府県国民健康保険運営方針は…
（ここに条文テキスト）
`

};

function showArticle(key){
  document.getElementById("articleBox").value =
    articles[key] || "条文未登録";
}

</script>

</body>
</html>
