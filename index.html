<!-- 国保法 条文ビューア（GitHub Pages / iPad / 完全静的版） -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>条文ビューア</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f3f4f6;
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    .left {
      width: 40%;
      background: white;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      background: white;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .viewer {
      flex: 1;
      background: #ccc;
    }

    input[type="number"] {
      width: 120px;
      padding: 6px;
      font-size: 16px;
    }

    button {
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
    }

    button:hover {
      opacity: 0.9;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
      }
      .left {
        width: 100%;
        height: 50%;
      }
      .right {
        height: 50%;
      }
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- 左：全文 -->
  <div class="left">
    <div class="header">
      <input type="file" id="fileInput" accept="application/pdf" />
      <span id="fileName"></span>
      <span id="error" class="error"></span>
    </div>

    <div class="viewer">
      <iframe id="leftPdf"></iframe>
    </div>
  </div>

  <!-- 右：ジャンプ表示 -->
  <div class="right">
    <div class="header">
      <input type="number" id="pageInput" placeholder="ページ" />
      <button onclick="jumpPage()">ジャンプ</button>
    </div>

    <div class="viewer">
      <iframe id="rightPdf"></iframe>
    </div>
  </div>

</div>

<script>

let pdfUrl = null;

const fileInput = document.getElementById("fileInput");
const leftPdf = document.getElementById("leftPdf");
const rightPdf = document.getElementById("rightPdf");
const fileName = document.getElementById("fileName");
const errorText = document.getElementById("error");

fileInput.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;

  errorText.textContent = "";

  if (file.type !== "application/pdf") {
    errorText.textContent = "PDFを選択してください";
    return;
  }

  pdfUrl = URL.createObjectURL(file);

  leftPdf.src = pdfUrl;
  rightPdf.src = pdfUrl;
  fileName.textContent = file.name;
});

function jumpPage() {
  if (!pdfUrl) return;

  const page = Number(document.getElementById("pageInput").value);

  if (!page || page <= 0) {
    errorText.textContent = "正しいページを入力してください";
    return;
  }

  errorText.textContent = "";
  rightPdf.src = pdfUrl + "#page=" + page;
}

</script>

</body>
</html>

<!-- ===== テストケース =====
1. PDF選択 → 左右に表示
2. ページジャンプ → 右だけ移動
3. PDF以外 → エラー表示
4. iPad Safari → 表示可能
5. GitHub Pages → そのまま動作
6. オフライン → ローカルPDF表示OK
-->
