<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>法律 条文ビューア</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f3f4f6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background: white;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .progress {
      background: #fff7cc;
      border-bottom: 1px solid #eee;
      padding: 6px 12px;
      font-size: 14px;
    }

    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .pane {
      width: 50%;
      height: 100%;
      border-right: 1px solid #ddd;
      background: #ddd;
    }

    .pane:last-child {
      border-right: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    button {
      padding: 6px 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="number"] {
      padding: 4px;
      width: 80px;
    }
  </style>
</head>

<body>

<div class="topbar">
  <input type="file" id="fileInput" accept="application/pdf" />

  <span id="fileName" style="font-size:14px;color:#555"></span>

  <span>ページジャンプ:</span>
  <input type="number" id="pageInput" placeholder="例: 41" />
  <button onclick="jumpPage()">ジャンプ</button>

  <span id="error" style="color:red;font-size:14px"></span>
</div>

<div id="progress" class="progress" style="display:none">
  条番号対応表 生成中… <span id="progressNum">0</span>%
</div>

<div class="main">
  <div class="pane">
    <iframe id="leftPdf"></iframe>
  </div>
  <div class="pane">
    <iframe id="rightPdf"></iframe>
  </div>
</div>

<script>
let pdfUrl = null;

const fileInput = document.getElementById("fileInput");
const fileNameLabel = document.getElementById("fileName");
const errorLabel = document.getElementById("error");
const leftPdf = document.getElementById("leftPdf");
const rightPdf = document.getElementById("rightPdf");
const progressBox = document.getElementById("progress");
const progressNum = document.getElementById("progressNum");

fileInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  try {
    errorLabel.textContent = "";

    if (file.type !== "application/pdf") {
      throw new Error("PDFファイルを選択してください");
    }

    pdfUrl = URL.createObjectURL(file);

    leftPdf.src = pdfUrl;
    rightPdf.src = pdfUrl;

    fileNameLabel.textContent = "読込中: " + file.name;

    startFakeProgress();

  } catch (err) {
    errorLabel.textContent = err.message;
  }
});

function jumpPage() {
  if (!pdfUrl) return;

  const page = Number(document.getElementById("pageInput").value);

  if (!page || page <= 0) {
    errorLabel.textContent = "正しいページ番号を入力してください";
    return;
  }

  errorLabel.textContent = "";

  rightPdf.src = "";
  setTimeout(() => {
    rightPdf.src = pdfUrl + "#page=" + page;
  }, 50);
}

function startFakeProgress() {
  progressBox.style.display = "block";
  let p = 0;

  const timer = setInterval(() => {
    p += 10;
    progressNum.textContent = p;

    if (p >= 100) {
      clearInterval(timer);
      setTimeout(() => {
        progressBox.style.display = "none";
      }, 500);
    }
  }, 200);
}
</script>

</body>
</html>
